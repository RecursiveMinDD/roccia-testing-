<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roccia - Jalsa Bar & Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1da96c;
            --dark: #1a2a3a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('enhancedroccia.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .menu-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .menu-title {
            margin-bottom: 60px;
        }

        .menu-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-title p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), transparent);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .menu-card:hover::before {
            opacity: 0.3;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .menu-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .menu-card:hover .menu-icon {
            transform: scale(1.1);
            color: var(--light);
        }

        .menu-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--light);
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }

        .menu-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            max-width: 80%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .menu-title h1 {
                font-size: 2.5rem;
            }

            .menu-cards {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .menu-card {
                height: 250px;
            }

            .menu-icon {
                font-size: 3rem;
            }

            .menu-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <a href="index.html#activities" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="menu-container">
        <div class="menu-title">
            <h1>Our Menus</h1>
            <p>Discover our carefully curated selection of delicious food and refreshing beverages at Jalsa Bar & Restaurant</p>
        </div>

        <div class="menu-cards">
            <!-- Food Menu Card -->
            <a href="Restuarant Menu.pdf" target="_blank" class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="menu-name">Food Menu</div>
                <p class="menu-description">Explore our delectable dishes crafted with passion</p>
            </a>

            <!-- Drinks Menu Card -->
            <a href="Bar Menu.pdf" target="_blank" class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-cocktail"></i>
                </div>
                <div class="menu-name">Drinks Menu</div>
                <p class="menu-description">Discover our signature cocktails and beverages</p>
            </a>
        </div>
    </div>

    <script>
        // Fade-in effect on load
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Handle menu card clicks
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px)';
                }, 100);
            });
        });

        // Back button functionality
        document.querySelector('.back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html#activities';
            }, 500);
        });
    </script>
</body>

</html>
