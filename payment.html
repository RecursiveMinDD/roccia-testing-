<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Payment - Roccia Adventure Park</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
          img,
        video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive iframes/videos */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Add to your :root or body styles */
        html {
            font-size: 16px;
        }

        @media (max-width: 1200px) {
            html {
                font-size: 15px;
            }
        }

        @media (max-width: 992px) {
            html {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            html {
                font-size: 13px;
            }
        }

        @media (max-width: 576px) {
            html {
                font-size: 12px;
            }
        }
        :root {
            --primary: #1da96c;
            --secondary: #1da96c;
            --dark: #1a2a3a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('enhancedroccia.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .payment-section {
            min-height: 100vh;
            display: flex;
            padding: 40px 20px;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .booking-summary {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
            animation: slideIn 0.5s ease-out;
        }

        .summary-header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .summary-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .summary-content {
            display: grid;
            gap: 20px;
        }

        .summary-group {
            background: rgba(29, 169, 108, 0.1);
            padding: 20px;
            border-radius: 12px;
        }

        .summary-group h3 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .summary-item span:first-child {
            color: #666;
        }

        .summary-item span:last-child {
            font-weight: 500;
            color: var(--dark);
        }

        .total-amount {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 169, 108, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .payment-section {
                flex-direction: column;
                padding: 20px;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        .pay-now-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .pay-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(29, 169, 108, 0.2);
        }

        .pay-now-btn i {
            font-size: 1.2rem;
        }

        .payment-actions {
            margin-top: 30px;
            animation: slideIn 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .payment-note {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <a href="booking.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Booking
    </a>

    <section class="payment-section">
        <div class="booking-summary">
            <div class="summary-header">
                <h2>Booking Summary</h2>
                <p>Review your booking details before payment</p>
            </div>
            <div class="summary-content" id="summaryContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Fade in the page
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });

        // Format date function
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Retrieve and display booking information
        const bookingInfo = JSON.parse(sessionStorage.getItem('bookingInfo'));
        if (bookingInfo) {
            const summaryContent = document.getElementById('summaryContent');
            
            // Package Details
            let html = `
                <div class="summary-group">
                    <h3>Package Details</h3>
                    <div class="summary-item">
                        <span>Package Type:</span>
                        <span>${bookingInfo.package.name}</span>
                    </div>
                    <div class="summary-item">
                        <span>Date:</span>
                        <span>${formatDate(bookingInfo.date)}</span>
                    </div>
            `;

            // Guest Information
            if (['villa', 'superdeluxe', 'tent'].includes(bookingInfo.package.type)) {
                html += `
                    <div class="summary-item">
                        <span>Adults:</span>
                        <span>${bookingInfo.guests.adults}</span>
                    </div>
                    <div class="summary-item">
                        <span>Children:</span>
                        <span>${bookingInfo.guests.children}</span>
                    </div>
                    <div class="summary-item">
                        <span>Rooms:</span>
                        <span>${bookingInfo.rooms}</span>
                    </div>
                `;
            } else {
                html += `
                    <div class="summary-item">
                        <span>Total Guests:</span>
                        <span>${bookingInfo.guests.total}</span>
                    </div>
                `;
            }
            html += `</div>`;

            // Customer Details
            html += `
                <div class="summary-group">
                    <h3>Customer Details</h3>
                    <div class="summary-item">
                        <span>Name:</span>
                        <span>${bookingInfo.customer.name}</span>
                    </div>
                    <div class="summary-item">
                        <span>Email:</span>
                        <span>${bookingInfo.customer.email}</span>
                    </div>
                    <div class="summary-item">
                        <span>Phone:</span>
                        <span>${bookingInfo.customer.phone}</span>
                    </div>
                </div>
            `;

            // Special Request (if any)
            if (bookingInfo.customer.specialRequest) {
                html += `
                    <div class="summary-group">
                        <h3>Special Request</h3>
                        <div class="summary-item">
                            <span>${bookingInfo.customer.specialRequest}</span>
                        </div>
                    </div>
                `;
            }

            // Price Summary
            html += `
                <div class="summary-group">
                    <h3>Price Details</h3>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span>${bookingInfo.summary.subtotal}</span>
                    </div>
            `;

            // Show promo discount if applied
            if (bookingInfo.promoCode.discount > 0) {
                html += `
                    <div class="summary-item">
                        <span>Promo Discount:</span>
                        <span>-${bookingInfo.promoCode.discount}%</span>
                    </div>
                `;
            }

            html += `
                    <div class="summary-item">
                        <span>GST:</span>
                        <span>${bookingInfo.summary.gst}</span>
                    </div>
                    <div class="summary-item total-amount">
                        <span>Total Amount:</span>
                        <span>${bookingInfo.summary.total}</span>
                    </div>
                </div>
            `;

            summaryContent.innerHTML = html;

            // Add payment button
            const paymentActions = document.createElement('div');
            paymentActions.className = 'payment-actions';
            paymentActions.innerHTML = `
                <p class="payment-note">By clicking Pay Now, you agree to our terms and conditions</p>
                <button class="pay-now-btn" onclick="handlePayment()">
                    <i class="fas fa-lock"></i>
                    Pay Now ${bookingInfo.summary.total}
                </button>
            `;
            summaryContent.appendChild(paymentActions);

            // Add the handlePayment function
            function handlePayment() {
                // Add fade-out effect
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.3s ease';

                // Show processing message
                const processingMessage = document.createElement('div');
                processingMessage.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: 20px 40px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    text-align: center;
                `;
                processingMessage.innerHTML = `
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary); margin-bottom: 15px;"></i>
                    <p>Processing your payment...</p>
                `;
                document.body.appendChild(processingMessage);

                // Simulate payment processing
                setTimeout(() => {
                    // Clear session storage after successful payment
                    sessionStorage.removeItem('bookingInfo');
                    // Redirect to success page
                    window.location.href = 'success.html';
                }, 2000);
            }
        } else {
            // Redirect to booking page if no booking info is found
            window.location.href = 'booking.html';
        }

        // Handle back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                document.body.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
